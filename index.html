<!DOCTYPE html>
<html lang="ar" dir="rtl" class="h-full bg-gray-50">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أكاديمية المستقبل | Future Academy LMS (Ultimate)</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Import Map for Google Generative AI -->
    <script type="importmap">
      {
        "imports": {
          "@google/generative-ai": "https://esm.run/@google/generative-ai"
        }
      }
    </script>

    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS File -->
    <link rel="stylesheet" href="style.css">

    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
          darkMode: 'class',
          theme: {
            extend: {
              colors: {
                'primary': '#059669',
                'secondary': '#10b981',
                'accent': '#3b82f6',
                'dark-bg': '#0f172a'
              },
              fontFamily: {
                sans: ['Cairo', 'Inter', 'sans-serif'],
              }
            }
          }
        }
    </script>

    <!-- PayPal SDK (تم تحديث Client ID الخاص بك) -->
    <script src="https://www.paypal.com/sdk/js?client-id=AfT1BUgj5T_FxHnVOByAzvUx_P_cUBlFyomeSGgGTrwMQGrRzGbvKcRnuXk0nyiJqfvdXIKoJkPxmIeg&currency=USD"></script>

</head>
<body class="h-full antialiased text-gray-800 bg-gray-100">

    <!-- Loading Screen -->
    <div id="loader" class="fixed inset-0 bg-white z-[100] flex flex-col items-center justify-center transition-opacity duration-500">
        <div class="relative w-24 h-24">
            <div class="absolute top-0 left-0 w-full h-full border-4 border-gray-200 rounded-full"></div>
            <div class="absolute top-0 left-0 w-full h-full border-4 border-primary rounded-full animate-spin border-t-transparent"></div>
        </div>
        <p class="mt-6 text-xl font-bold text-gray-700 animate-pulse">جاري إعداد الوسائط والذكاء الاصطناعي...</p>
        <p class="text-xs text-gray-400 mt-2">Connecting to Pexels & Google Images API</p>
    </div>

    <div id="app" class="flex flex-col h-screen overflow-hidden hidden opacity-0 transition-opacity duration-500">
        
        <!-- Navbar -->
        <header class="bg-white shadow-sm z-30 h-16 flex items-center px-6 justify-between border-b border-gray-200">
            <div class="flex items-center gap-4">
                <button id="sidebar-toggle" class="lg:hidden text-gray-600 hover:text-primary transition"><i class="fa-solid fa-bars text-xl"></i></button>
                <div class="flex items-center gap-2 text-primary cursor-pointer" onclick="location.hash='dashboard'">
                    <i class="fa-solid fa-graduation-cap text-3xl"></i>
                    <h1 class="text-2xl font-bold tracking-tight hidden sm:block">أكاديمية المستقبل</h1>
                </div>
            </div>
            
            <div class="flex items-center gap-4">
                <div class="hidden md:flex bg-gray-50 rounded-full px-4 py-2 items-center gap-2 border border-gray-200 focus-within:border-primary focus-within:ring-2 focus-within:ring-primary/20 transition w-96">
                    <i class="fa-solid fa-search text-gray-400"></i>
                    <input type="text" placeholder="ابحث عن كورس، محاضرة، أو معلومة..." class="bg-transparent outline-none text-sm w-full">
                </div>
                <div class="flex items-center gap-3 pl-4 border-l border-gray-200">
                    <div class="text-left hidden sm:block cursor-pointer" onclick="location.hash='profile'">
                        <p id="header-username" class="text-sm font-bold text-gray-700">زائر</p>
                        <p class="text-[10px] text-green-600 font-bold">طالب نشط</p>
                    </div>
                    <div onclick="location.hash='profile'" class="w-10 h-10 bg-gradient-to-br from-primary to-emerald-600 text-white rounded-full flex items-center justify-center font-bold shadow-lg shadow-primary/30 cursor-pointer hover:scale-105 transition">
                        <span id="user-initial">U</span>
                    </div>
                    <button id="logout-btn" class="text-gray-400 hover:text-red-500 transition" title="تسجيل خروج"><i class="fa-solid fa-power-off"></i></button>
                </div>
            </div>
        </header>

        <div class="flex flex-1 overflow-hidden">
            <!-- Sidebar -->
            <aside id="sidebar" class="w-72 bg-dark-bg text-gray-300 flex flex-col transform transition-transform duration-300 absolute lg:static h-full z-40 lg:translate-x-0 translate-x-full rtl:-translate-x-full lg:rtl:translate-x-0 shadow-2xl border-l border-gray-800">
                <div class="p-6">
                    <p class="text-xs font-bold text-gray-500 uppercase tracking-wider mb-4">القائمة الرئيسية</p>
                    <nav class="space-y-2">
                        <a href="#dashboard" class="nav-item group flex items-center gap-4 px-4 py-3 rounded-xl hover:bg-primary hover:text-white transition bg-white/5 text-white">
                            <i class="fa-solid fa-house w-6 text-center group-hover:scale-110 transition"></i> لوحة التحكم
                        </a>
                        <a href="#courses" class="nav-item group flex items-center gap-4 px-4 py-3 rounded-xl hover:bg-primary hover:text-white transition">
                            <i class="fa-solid fa-book-open w-6 text-center group-hover:scale-110 transition"></i> الكورسات
                        </a>
                        <a href="#aitutor" class="nav-item group flex items-center gap-4 px-4 py-3 rounded-xl hover:bg-primary hover:text-white transition">
                            <i class="fa-solid fa-robot w-6 text-center group-hover:scale-110 transition"></i> المعلم الذكي
                        </a>
                        <a href="#profile" class="nav-item group flex items-center gap-4 px-4 py-3 rounded-xl hover:bg-primary hover:text-white transition">
                            <i class="fa-solid fa-user-graduate w-6 text-center group-hover:scale-110 transition"></i> ملفي الشخصي
                        </a>
                    </nav>
                </div>
                
                <div class="mt-auto p-6 bg-gradient-to-t from-black/50 to-transparent">
                    <div class="flex items-center gap-3 p-3 bg-white/5 rounded-xl border border-white/10 backdrop-blur-sm">
                        <div class="relative">
                            <div class="w-3 h-3 bg-green-500 rounded-full"></div>
                            <div class="w-3 h-3 bg-green-500 rounded-full absolute top-0 left-0 animate-ping opacity-75"></div>
                        </div>
                        <div>
                            <p class="text-xs text-gray-400">API Status</p>
                            <p class="text-[10px] font-bold text-green-400">Google Search + Pexels ON</p>
                        </div>
                    </div>
                </div>
            </aside>

            <!-- Main Content Area -->
            <main id="main-content" class="flex-1 overflow-y-auto p-6 bg-gray-50 relative scroll-smooth">
                <!-- Content injected here -->
            </main>
        </div>
    </div>

    <!-- AUTH TEMPLATE -->
    <template id="auth-template">
        <div class="min-h-screen flex items-center justify-center bg-gray-900 p-4 relative overflow-hidden">
            <!-- Animated Background -->
            <div class="absolute inset-0 opacity-20">
                <div class="absolute top-0 left-0 w-96 h-96 bg-primary rounded-full mix-blend-multiply filter blur-3xl animate-blob"></div>
                <div class="absolute top-0 right-0 w-96 h-96 bg-purple-500 rounded-full mix-blend-multiply filter blur-3xl animate-blob animation-delay-2000"></div>
            </div>

            <div class="bg-white/95 backdrop-blur-xl w-full max-w-5xl rounded-3xl shadow-2xl overflow-hidden flex flex-col md:flex-row relative z-10 border border-white/20">
                <!-- Right Side (Visual) -->
                <div class="md:w-1/2 bg-gradient-to-br from-primary to-emerald-800 p-12 text-white flex flex-col justify-center relative overflow-hidden">
                    <div class="relative z-10">
                        <h2 class="text-5xl font-bold mb-6">Future Academy</h2>
                        <p class="text-xl opacity-90 mb-8 font-light">منصة تعليمية ذكية تجمع بين قوة جوجل ومحتوى Pexels السينمائي.</p>
                    </div>
                    <!-- Decorative Circles -->
                    <div class="absolute -bottom-24 -right-24 w-64 h-64 bg-white/10 rounded-full blur-2xl"></div>
                </div>
                
                <!-- Left Side (Auth Options) -->
                <div class="md:w-1/2 p-12 flex flex-col justify-center items-center text-center">
                    <div id="auth-forms" class="w-full max-w-sm">
                        <div class="mb-8">
                            <div class="w-20 h-20 bg-primary/10 rounded-full flex items-center justify-center mx-auto mb-4 text-primary">
                                <i class="fa-solid fa-graduation-cap text-4xl"></i>
                            </div>
                            <h3 class="text-3xl font-bold text-gray-800 mb-2">تسجيل الدخول</h3>
                            <p class="text-gray-500">ابدأ رحلتك التعليمية الآن</p>
                        </div>

                        <!-- Google Auth Button (Primary) -->
                        <button id="google-login-btn" class="w-full bg-white border-2 border-gray-200 hover:border-gray-300 text-gray-700 py-4 rounded-xl font-bold hover:bg-gray-50 transition shadow-sm flex items-center justify-center gap-3 transform hover:-translate-y-1 mb-4">
                            <img src="https://www.svgrepo.com/show/475656/google-color.svg" class="w-6 h-6" alt="Google">
                            <span>المتابعة باستخدام Google</span>
                        </button>

                        <!-- Error Message Container -->
                        <div id="auth-error" class="mt-4 text-red-600 text-xs bg-red-50 p-4 rounded-lg hidden text-right border border-red-100"></div>

                        <!-- Guest Login (Fallback - Hidden initially) -->
                        <div id="guest-fallback" class="hidden mt-4 pt-4 border-t border-gray-100 animate-fadeIn">
                            <p class="text-xs text-gray-500 mb-3">هل تواجه مشاكل تقنية؟</p>
                            <button id="guest-login-btn" class="w-full bg-gray-100 border border-transparent text-gray-600 py-3 rounded-xl font-bold hover:bg-gray-200 transition flex items-center justify-center gap-2 text-sm">
                                <i class="fa-solid fa-user-secret"></i> دخول تجريبي (زائر)
                            </button>
                        </div>
                        
                        <div class="mt-8 pt-6 border-t border-gray-100">
                            <p class="text-xs text-gray-400">بالتسجيل أنت توافق على شروط الخدمة وسياسة الخصوصية</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <!-- App Logic Module -->
    <script type="module" src="app.js"></script>

</body>
</html>
